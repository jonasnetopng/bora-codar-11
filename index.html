<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bora Codar</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="borders">
        <img src="assets/img/logo.png" alt="Logo">
        <div class="login-area">
          <h1 class="title">Acesse a plataforma</h1>
          <p class="subtitle">Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
          <div class="form">
            <p>E-mail</p>
            <div class="input-box">
              <input type="text" placeholder="Digite seu e-email" />
            </div>
            <div>
              <p>Senha</p>
              <p><a href="#">Esqueceu a senha?</a></p>
            </div>
            <div class="input-box">
              <input id="password" type="password" placeholder="Digite sua senha" />
              <button onclick="togglePasswordVisibility()">
                <img id="eye-visible" src="assets/img/eye.png" />
              </button>
            </div>
            <button class="btn-login">
              Entrar
            </button>
            <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="image">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
